<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
</head>
<body>
    <nav style="color: #333;">
        <h1>Quiz Game</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li id="leaderboard"><a href="/leaderboard">Leaderboard</a></li>
            <li id="login"><a href="/login">Login</a></li>
            <li id="signup"><a href="/signup">Signup</a></li>
            <li id="signout" onclick="handleSignout()"><a href="/">SignOut</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <form onsubmit="handleLogin(event)">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" id="name" placeholder=" Enter Your Username" required/>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" id="passkey" placeholder=" Enter Your Password" required/>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="submit" value="Continue">
            </div>
            
        </form>
    </div>

    <script src="./script5.js"></script>
    <script src="./script4.js"></script>
</body>
</html>
